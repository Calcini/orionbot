<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0F172A, #1E293B);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Define limite para telas menores */
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.8);
            text-align: center;
        }

        /* Estilo dos banners */
        .banners {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .banners img {
            width: 45%;
            max-width: 180px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .banners img:hover {
            transform: scale(1.1);
        }

        /* Estilo do robô */
        .logo {
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/4712/4712139.png') no-repeat center;
            background-size: contain;
            margin: auto;
            animation: flutuar 3s infinite ease-in-out, pulsar 1.5s infinite alternate;
        }

        /* Animação de flutuação */
        @keyframes flutuar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Animação de pulsação */
        @keyframes pulsar {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        h1 {
            color: #00FF64;
            font-size: 24px;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #334155;
            color: white;
            outline: none;
            margin-top: 10px;
        }

        button {
            width: 100%;
            background-color: #00FF64;
            color: black;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00DD50;
        }

        .resposta-container {
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            color: #E2E8F0;
            font-size: 16px;
            height: 180px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 255, 100, 0.3);
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 360px;
            }

            .banners img {
                width: 70%;
                max-width: 160px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 22px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .resposta-container {
                font-size: 14px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- BANNERS DE INÍCIO -->
        <div class="banners">
            <a href="https://www.instagram.com/sizaconcept/" target="_blank">
                <img src="{{ url_for('static', filename='siza_banner.jpg') }}" alt="Siza Concept">
            </a>
            <a href="https://www.instagram.com/academiauniversaloficial/" target="_blank">
                <img src="{{ url_for('static', filename='academia_banner.jpg') }}" alt="Academia Universal">
            </a>
        </div>

        <div class="logo"></div> 
        <h1>OrionBot</h1>
        <p>Digite sua pergunta:</p>
        <form method="post">
            <input type="text" name="pergunta" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="resposta-container">
            <p><strong>Resposta:</strong></p>
            <p>{{ resposta }}</p>
        </div>
    </div>
</body>
</html>
